	<div class="container">

	<header class="row">
		<div class="col s12 center-align" id="logo-test">
			<!-- Logo manupulating -->

	<div class="row">
		<div class="col s12 center-align">

			<h3>Testing form inputs. Huzzah!</h3>

			<!-- <form class="row" id="search-form"> -->
			<form id="search-form">

				<div class="row">
					<div class="input-field col s6 right-align">
						<!-- enterIngredients -->
						<i class="material-icons prefix">local_dining</i>
						<input placeholder="ex. milk, bread, eggs" id="enterIngredients" type="text" class="validate" name="enterIngredients">
						<label for="ingredient-search">What's in your kitchen?</label>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s6 right-align">
						<!-- Input music field -->
						<i class="material-icons prefix">music_note</i>
						<input placeholder="ex. funk, doom metal, whale songs" id="music-search" type="text" class="validate" name="music-search">
						<label for="music-search">Optional: Whaddya wanna hear? (leave blank for top playlists)</label>
					</div>
				</div>

				<div class="row">
					<div class="col s6 right-align">
						<!-- Search submit button -->
						<button class="btn waves-effect waves-light red darken-3" type="submit" name="action" id="search-submit">Search Meals &amp; Grooves
    				<i class="small material-icons right">search</i>
    				</button>
    			</div>
				</div>

			</form>
		</div>
	</div>
	<!-- ^^Closes s12 row with entire form in it -->
