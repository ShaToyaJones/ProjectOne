	<style type="text/css">
	#playlist-covers {
		display: inline-flex;
		flex-wrap: wrap;

	.listGif {
		margin-left: 5px;
	}

	h1 {

<body>

	<div class="container">

	<div class="row">
		<div class="col s12 center-align">
			<h1>Playlist party!</h1>
		</div>
	</div>

	<div class="row">
		<div class="col s12 center-align">
			<h3>Testing form inputs. Huzzah!</h3>
			<form class="row" id="search-form">
				<div class="input-field col s6 right-align">

					<!-- enterIngredients -->
					<i class="material-icons prefix">local_dining</i>
					<input placeholder="ex. milk, bread, eggs" id="enterIngredients" type="text" class="validate" name="enterIngredients">
					<label for="ingredient-search">What's in your kitchen?</label>

					<!-- Input field -->
					<i class="material-icons prefix">music_note</i>
					<input placeholder="ex. funk, doom metal, whale songs" id="music-search" type="text" class="validate" name="music-search">
					<label for="music-search">Whaddya wanna hear?</label>

					<!-- Search submit button -->
					<button class="btn waves-effect waves-light" type="submit" name="action" id="search-submit">Submit
    			<i class="large material-icons right">search</i>
    			</button>
				</div>

				<!-- Featured playlist switch -->
				<div>
					<h5>Rather browse playlists?</h5>
					<div class="switch col s6 center-align">
						<label>
						No
						<input type="checkbox" id="featured-search">
						<span class="lever"></span>
						Yes
						</label>
					</div>
				</div>

			</form>
		</div>	
	</div>
	
	<hr>

	<!-- Layout option 1: covers & player side-by-side -->
	<div class="row">
		<div class="col s12 m6 center-align" id="playlist-covers">
			<!-- Playlist covers generate here -->
		</div>

		<div class="col s12 m6 center-align" id="player">
			<!-- Music player generates here -->
		</div>
	</div>
