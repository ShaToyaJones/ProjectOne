<h3>Contact Us</h3>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" required="required">

        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" required="required">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="janesmith@email.com" id="email" type="email" class="validate" required="required">
          <label for="email">Email address</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="textarea1" class="materialize-textarea" required="required"></textarea>
          <label for="textarea1">Message:</label>
        </div>
      </div>    
        <a class="waves-effect waves-light btn"><i class="material-icons left">send</i>Submit</a>
